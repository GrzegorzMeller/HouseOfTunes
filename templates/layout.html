<!doctype html>
<html>

  <head>

    <title>MyTracks</title>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/sticky_footer.css')}}">

    <!-- Google fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>

  <body>

    <div id="header">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">

        <div class="container-fluid">

          <a href='{{ url_for("index") }}'>
            <div class="navbar-header">
              <p  class="navbar-brand" id="title" href="#"><b>House Of Tunes</b></p>
            </div>
          </a>
          <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right">
              <li>
                  <a class="nav-link" href="{{ url_for('profile', time_range='long_term') }}">Profile</a>
              </li>
              <li>
                    <a class="nav-link" href="{{ url_for('featured_playlists') }}">Top</a>
              </li>
              <li>
                    <a class="nav-link" href="{{ url_for('search') }}">Search</a>
              </li>
              <li>
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
              </li>
            </ul>

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>

    <footer class="footer">

        <span class="text-muted">
          &copy; Copyright 2018 by <a href="https://www.linkedin.com/in/grzegorzmeller/"> Grzegorz Meller</a>.
        </span>

    </footer>

  </body>

</html>
