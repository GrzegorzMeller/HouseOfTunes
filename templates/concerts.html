{% extends "layout.html" %}

{% block content %}

<div class="container">

  <div class="row artist-title">

    <div class="col-sm-6">


    </div>

  </div>

  <div class="row">

    <div class="col-sm-5">
        <center>
      <section class="sec">
        <img style=" border-radius: 50%;" width="90%" height="90%" src="{{image_url}}" alt="{{image_url}}" class="img-fluid img-square">
      </section>
        </center>
    </div>

    <div class="col-sm-7">
        <h1 style="background-color:#004b53; padding:10px; display:inline; border-radius:3%;">{{name}} ON TOUR!</h1>

        <table class="table">
  <thead>
  <tr>
      <th></th>
  </tr>
  </thead>
  <tbody>

    {% for concert in artist_concerts %}
    <tr>
        <td style="padding:20px;"><a style="color:white;" href={{concert['uri']}} target="_blank">{{concert['displayName']}}</a></td>
    </tr>
    {% endfor %}
  </tbody>
        </table>
  </div>
<iframe src="{{ url_for('show_map') }}" style="width:100%;height:400px;"></iframe>
</div>
  </div>

{% endblock %}
